<h1 class="category">View posts filed under:</h1>
<div id="category">
   <nav class="posts">
      <ol>
         {% for tag in site.tags %} 
         <li><a href="/tag/{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</a></li>
         {% endfor %}
      </ol>
   </nav>
</div>
